<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>

<div id="selecaoA">
    <label for="selSelecoes">Seleção A</label>
    <select [(ngModel)]="selecaoA">
        <option *ngFor= "let selecao of selecoes" value="{{selecao.id}}"> {{ selecao.id }} - {{ selecao.nome }} </option>
    </select>
  </div>

  <div id="selecaoA">
    <label for="selSelecoes">Seleção B</label>
    <select [(ngModel)]="selecaoB">
        <option *ngFor= "let selecao of selecoes" value="{{selecao.id}}"> {{ selecao.id }} - {{ selecao.nome }} </option>
    </select>
  </div>

  <div id="botao">
    <button id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
  </div>

  </mat-card-header>
  <mat-card-content> </mat-card-content>
</mat-card>
